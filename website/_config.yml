# Site settings
title: Combine Harvester
description: Heavy metalcore from North Rhine-Westphalia, Germany
url: "https://n2fabian.github.io"
baseurl: "/manager/website"

# Build settings
markdown: kramdown
permalink: pretty

# Collections
collections:
  shows:
    output: true
    permalink: /shows/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "shows"
    values:
      layout: "show"

# Band information
band:
  name: "Combine Harvester"
  genre: "Metalcore"
  location: "North Rhine-Westphalia, Germany"
  bio_short: "Heavy metalcore band from Germany"
  bio_long: "Combine Harvester is a modern metalcore band from North Rhine-Westphalia, Germanyâ€”serving up chuggy breakdowns, catchy riffs, melodic solos, and just the right amount of existential crisis."
  
  # Social media
  social:
    spotify: "https://open.spotify.com/artist/3GeTwZPCOlNlRw34hCJTx3"
    instagram: "combineharvester_band"
    facebook: ""
    youtube: ""
    bandcamp: ""

  # Members
  members:
    - name: "Fabsi"
      role: "Drums"
    - name: "Fabi"
      role: "Vocals"
    - name: "Niko"
      role: "Guitar"
    - name: "Freya"
      role: "Guitar"
    - name: "Rick"
      role: "Bass"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - DEPLOYMENT.md
  - node_modules
  - vendor

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
